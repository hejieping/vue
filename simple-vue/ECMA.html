<script>
    //var 为全局变量
    var a = [];
    for (var i = 0; i < 10; i++) {
    a[i] = function () {
        console.log(i);
    };
    }
    a[6](); // 10
    //let 变量为局部变量
    var b = [];
    for(let i = 0; i < 10; i++){
        b[i] = function(){
            console.log(i);
        };
    }
    b[6]();

    // var 的情况
    console.log(foo); // 输出undefined
    var foo = 2;

    // let 的情况
    //console.log(bar); // 报错ReferenceError
    let bar = 2;
    
</script>
